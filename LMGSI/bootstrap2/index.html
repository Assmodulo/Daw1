<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Personalizando Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <!-- Enlace a nuestra hoja de estilos personalizada -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 container-borde-propio">
    <h1 class="text-center text-primary">Mi tarjeta Bootstrap personalizada</h1>
    <div class="card mx-auto mt-4 card-custom" style="width: 18rem;">
        <img src="https://via.placeholder.com/286x180" class="card-img-top" alt="Imagen de
            ejemplo">
        <div class="card-body">
            <h5 class="card-title">Título de la tarjeta</h5>
            <p class="card-text">Este es un texto dentro de una tarjeta de Bootstrap. Vamos a
                modificarlo con CSS personalizado.</p>
            <a href="#" class="btn btn-primary btn-custom btn-propia">Acción</a>
        </div>
    </div>
</div>
<!-- Script JS de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
